<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Finder</title>
    <link rel="stylesheet" href="./css/stream-styles.css" />
  </head>
  <body>
    <div class="primary-navbar">
      <div class="container">
        <a href="./index.html" class="logo">Event <span>Finder</span></a>

        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search for Events Near You"
        />

        <nav>
          <ul class="nav">
            <li class="sign-in-cta"><a href="#">Sign In</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="secondary-navbar">
      <nav>
        <ul class="events">
          <li class="current">
            <a href="./stream.html" class="online-streams">Online Streams</a>
          </li>
          <li><a href="#" class="workshops">Workshops</a></li>
          <li><a href="#" class="comedy-shows">Comedy Shows</a></li>
        </ul>
      </nav>
    </div>

    <div class="page">
      <class class="streams">
        <div class="top-picks">

          <h2>Top Picks For You</h2>
  
          <div class="container">
            <a href="#">
              <div class="card">
                <img
                  src="images/god.jpg"
                  alt="God"
                  height="350px"
                  width="200px"
                />
  
                <div class="details">
                  <h3>Yes God Yes</h3>
                  <p>English</p>
                </div>
              </div>
  
              <a href="#">
                <div class="card">
                  <img
                    src="images/abe.jpg"
                    alt="abe"
                    height="350px"
                    width="200px"
                  />
                  
                  <div class="details">
                    <h3>Abe</h3>
                    <p>English</p>
                  </div>
                </div>
              </a>
  
              <a href="#">
                <div class="card">
                  <img
                    src="images/mamma-mia.jpg"
                    alt="abe"
                    height="350px"
                    width="200px"
                  />
  
                  <div class="details">
                    <h3>Mamma Mia! Here We Go Again</h3>
                    <p>English</p>
                  </div>
                </div>
              </a>
  
              <a href="#">
                <div class="card">
                  <img
                    src="images/mib2.jpg"
                    alt="abe"
                    height="350px"
                    width="200px"
                  />
  
                  <div class="details">
                    <h3>Men In Black 2</h3>
                    <p>English</p>
                  </div>
                </div>
              </a>
  
              <a href="#">
                <div class="card">
                  <img
                    src="images/desert.jpg"
                    alt="abe"
                    height="350px"
                    width="200px"
                  />
  
                  <div class="details">
                    <h3>It Came From The Desert</h3>
                    <p>English</p>
                  </div>
                </div>
              </a>
            </a>
          </div>
        </div>
    </div>
  </body>
</html>
