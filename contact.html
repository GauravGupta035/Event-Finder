<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Finder</title>
    <link rel="stylesheet" href="./css/contact-styles.css">
</head>
<body>
    <div class="primary-navbar">
      <div class="container">
        <a href="#" class="logo">Event <span>Finder</span></a>
        <h1>Event Finder Support Center</h1>
      </div>
    </div>

    <div class="page">
      <h1>How can we help you today?</h1>
      
      <div class="contact-form">
        <form action="#">
          <label for="came">Name</label>
          <br>
          <input type="text" name="name" id="name">
          <br>
          <br>
          <label for="contact">Contact Number</label>
          <br>
          <input type="text" name="contact" id="contact">
          <br>
          <br>
          <label for="email">E-mail</label>
          <br>
          <input type="text" name="email" id="email">
          <br>
          <br>
          <label for="issue">Issues/Suggestions</label>
          <br>
          <textarea name="issue" id="issue" cols="50" rows="10" placeholder="Leave a message to our team"></textarea>
          <br>
          <br>
          <div class="submit-form">
            <a href="#">Submit</a>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
